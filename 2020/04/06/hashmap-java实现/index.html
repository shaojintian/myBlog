();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> Node[] nodeArray = <span class="keyword">new</span> Node[DEFAULT_CAPACITY];<span class="comment">//array initialization length</span></span><br><span class="line"></span><br><span class="line">     <span class="comment">//node</span></span><br><span class="line">     <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Node</span>&lt;<span class="title">K</span>,<span class="title">V</span>&gt; <span class="keyword">implements</span> <span class="title">MyMap</span>.<span class="title">Entry</span></span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">private</span> K key;</span><br><span class="line">        <span class="keyword">private</span> V value;</span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">int</span> hashValue;</span><br><span class="line">        <span class="keyword">private</span> Node next=<span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="title">Node</span><span class="params">(K key, V value,<span class="keyword">int</span> hashValue)</span></span>&#123;</span><br><span class="line">            <span class="keyword">this</span>.key = key;</span><br><span class="line">            <span class="keyword">this</span>.value =value;</span><br><span class="line">            <span class="keyword">this</span>.hashValue = hashValue;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> K <span class="title">getK</span><span class="params">()</span></span>&#123;</span><br><span class="line">            <span class="keyword">return
